<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект "Место"</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-img" src="#" alt="Аватар"></div><div class="profile__container"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"><img class="profile__edit-image" src="af236f6cf67005f1d7aa.svg" alt="Редактирование профиля"></button><p class="profile__info"></p></div><button type="button" class="profile__add-button" aria-label="Добавить"><img class="profile__add-image" src="bed8c136e13907f5eefb.svg" alt="Кнопка добавления"></button></section><section class="elements" aria-label="Места России"></section><template class="elements__template"><div class="element"><img class="element__image" alt="Картинка места"><h2 class="element__title"></h2><div class="element__like"><button class="element__like-button" type="button" aria-label="Нравится"></button> <span class="element__like-count">0</span></div><button class="element__trash" type="button" aria-label="Удалить"></button></div></template><div class="popup" id="popup_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="edit-profile" novalidate><input class="form__input" name="profile-name" id="profile-name" minlength="3" maxlength="25" value="Жак-Ив Кусто" required> <span class="form__input-error profile-name-error"></span> <input class="form__input" name="profile-info" id="profile-info" minlength="3" maxlength="25" value="Исследователь океана" required> <span class="form__input-error profile-info-error"></span> <button class="form__button" type="submit">Сохранить</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup" id="popup_add-element"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form" name="add-element" novalidate><input class="form__input" name="place-name" id="place-name" placeholder="Название" minlength="3" maxlength="25" required> <span class="form__input-error place-name-error"></span> <input class="form__input" name="image-link" id="image-link" type="url" placeholder="Ссылка на картинку" pattern="^(http|https)://(.*)" required> <span class="form__input-error image-link-error"></span> <button class="form__button" type="submit">Создать</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup" id="popup_delete-element"><div class="popup__container"><h2 class="popup__title">Вы уверены</h2><button class="form__button" type="button">Да</button> <button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup popup_img" id="popup_element-image"><div class="popup__container popup__container_img"><img class="popup__image" src="#" alt="#"><p class="popup__place-name"></p><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup" id="popup_edit-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="form" name="edit-avatar" novalidate><input class="form__input" name="avatar-link" id="avatar-link" type="url" placeholder="Ссылка на картинку" pattern="^(http|https)://(.*)" required> <span class="form__input-error avatar-link-error"></span> <button class="form__button" type="submit">Сохранить</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer></div></body></html>
